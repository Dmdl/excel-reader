<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
		
<h:body>
	<ui:composition>

		<h:form>
			<p:growl id="messages" />

			<p:menubar styleClass="verticalmenu">				

				<p:submenu label="Athlete" icon="ui-icon-person" styleClass="menuitemStyle">
					<p:menuitem value="Add Entry" url="/faces/pages/add-athlete.xhtml"
						icon="ui-icon-disk" />
					<p:menuitem value="Update Entry" url="/faces/pages/update-athlete.xhtml"
						icon="ui-icon-pencil" />
				</p:submenu>
				
				<p:submenu label="BIB Numbers" icon="ui-icon-key" styleClass="menuitemStyle">
					<p:menuitem value="Add/Update BIB Number" url="/faces/pages/add-bib.xhtml"
						icon="ui-icon-pencil" />					
				</p:submenu>

				<p:submenu label="Results" icon="ui-icon-suitcase" styleClass="menuitemStyle">
					<p:menuitem value="Add/Update Results" url="/faces/pages/add-result.xhtml"
						icon="ui-icon-disk" />					
				</p:submenu>
				
				<p:submenu label="Manage" icon="ui-icon-wrench" styleClass="menuitemStyle">
				<sec:authorize ifAllGranted="ROLE_ADMIN">
					<p:menuitem value="Events &amp; Groups" url="/faces/pages/add-event.xhtml"
						icon="ui-icon-disk" />				
					<p:menuitem value="Users" url="/faces/pages/user-manage.xhtml"
					icon="ui-icon-disk" />
					<p:menuitem value="Age Groups" url="/faces/pages/age-group.xhtml"
					icon="ui-icon-disk" />
				</sec:authorize>
					<p:menuitem value="Themes" url="/faces/pages/theme-selector.xhtml" icon="ui-icon-cart"/>					
				</p:submenu>
				
				<sec:authorize ifAllGranted="ROLE_ADMIN">
				<p:submenu label="Reports" icon="ui-icon-print" styleClass="menuitemStyle">
					<p:menuitem value="Print Reports" url="/faces/pages/report-print.xhtml"
						icon="ui-icon-bookmark" />					
				</p:submenu>
				</sec:authorize>
				<!-- <p:menuitem value="upload Excel"
					action="#{menuBean.goToFileUpload}" ajax="false"></p:menuitem> -->
				<sec:authorize ifAllGranted="ROLE_ADMIN">
					<p:menuitem value="upload Excel" url="/faces/pages/fileUpload.xhtml" styleClass="menuitemStyle" icon="ui-icon-link"></p:menuitem>
				</sec:authorize>				
				
				<p:menuitem value="About" oncomplete="PF('dlg').show();" icon="ui-icon-info"/>

				<f:facet name="options">
					<!-- <p:inputText style="margin-right:10px" placeholder="Search" /> -->
					<p:outputLabel value="Welcome #{loginBean.userName}"></p:outputLabel>
					<p:spacer width="5"></p:spacer>
					<p:commandButton type="submit" action="#{loginBean.doLogout()}"
						icon="ui-icon-power" value="Logout" ajax="false" style="width:44%;height:30px;"/>
					<!-- <h:outputLink value="${pageContext.request.contextPath}/j_spring_security_logout">logout</h:outputLink> -->
				</f:facet>
			</p:menubar>
			
			<p:dialog header="Meet Planner" widgetVar="dlg" modal="true" height="70">
				<div align="center">
					<h:outputText value="Organize and Manage your Meets" /><br/>
		            <h:outputText value="Version 1.0.0" /><br/>
		            <h:outputText value="Contact Us 0112343234" />
				</div>	            
	        </p:dialog>
		</h:form>

	</ui:composition>
</h:body>
</html>
