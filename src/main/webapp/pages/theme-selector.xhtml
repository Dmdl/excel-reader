<ui:composition template="../template/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<h:form id="themeFrm">
		<div align="center" class="headingColor"><h2>Select Theme</h2></div>
		<p:fieldset id="editFieldSet" legend="Look and Feel">
			<h:panelGrid columns="2">
			<p:outputLabel value="Select Theme"></p:outputLabel>
	        
	        <p:themeSwitcher effectSpeed="normal" effect="fade" style="width:165px" id="defaultSwitcher" value="#{themeSwitcherView.theme}">
              <f:selectItem itemLabel="Choose Theme" itemValue="" />
              <f:selectItems value="#{themeSwitcherView.themes}" />
              <p:ajax global="false" listener="#{themeSwitcherView.saveTheme}" />
           </p:themeSwitcher>
			</h:panelGrid>
		</p:fieldset>			
		</h:form>
		
	</ui:define>
</ui:composition>
