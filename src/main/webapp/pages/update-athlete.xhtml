<ui:composition template="../template/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:growl id="addAthlete" showDetail="true"></p:growl>

		<h:form>
		<div align="center" class="headingColor"><h2>Update Athletes</h2></div>
			<p:fieldset legend="update Athlete">
				<p:panelGrid columns="5" columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2" style="width:60%;">
					<p:outputLabel value="BIB Number" />
					<p:inputText value="#{updateAthlete.serachBib}"/>
					
					<p:outputLabel value="Name" />
					<p:inputText value="#{updateAthlete.searchname}"/>
					
					<p:commandButton value="Search" action="#{updateAthlete.searchAthlete()}" update="addAthlete serchResultTbl"></p:commandButton>
				</p:panelGrid>
				<br/><br/><br/>
				<p:dataTable id="serchResultTbl" var="result" value="#{updateAthlete.searchResult}">
					<p:column headerText="Name">
				    	<h:outputText value="#{result.name}" />
				    </p:column>
				 
				 	<p:column headerText="BiB Number">
				        <h:outputText value="#{result.bibNumber}" />
				    </p:column>
				    
				    <p:column headerText="School / Club">
				        <h:outputText value="#{result.groupId}" />
				    </p:column>
				    
				    <p:column headerText="NIC">
				        <h:outputText value="#{result.nic}" />
				    </p:column>		
				    
				    <p:column>
				    	<div align="center"><p:commandButton value="Edit" /> </div>
				    </p:column>			    				    	
				</p:dataTable>			
			</p:fieldset>
		</h:form>
		
	</ui:define>
</ui:composition>
