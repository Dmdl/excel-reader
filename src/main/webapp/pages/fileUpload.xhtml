<ui:composition template="../template/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<!-- <ui:composition template="../template/common/commonLayout.xhtml"> -->
	<ui:define name="content">
		<p:growl id="fileUploadGrowl"></p:growl>

		<h:form>
		<div align="center" class="headingColor"><h2>Upload excel File</h2></div>
			<p:panelGrid columns="2" styleClass="companyHeaderGrid panelGridCenter">		
				<p:outputLabel for="groupType" value="Select Group " />
	            <p:selectOneMenu id="groupType" value="#{fileUploadbackingBean.selectedGroup}" style="width:150px;">                
	                <f:selectItem itemLabel="Select Group" itemValue="" noSelectionOption="true" />
	                <f:selectItems value="#{fileUploadbackingBean.allGroups.entrySet()}" var="entry" itemValue="#{entry.key}" 
	                itemLabel="#{entry.value}"/>
	            </p:selectOneMenu>
			</p:panelGrid>
		</h:form>
		<br /><br />
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadbackingBean.file}"
				fileUploadListener="#{fileUploadbackingBean.handleFileUpload}"
				update="fileUploadGrowl" />
		</h:form>
	</ui:define>
</ui:composition>
