<ui:composition template="../template/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:growl id="addAthlete"></p:growl>

		<h:form>
		<div style="margin-left:10%;">
			<p:accordionPanel>
				<p:tab title="Men">
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel value="School/Club Name" />
						<p:selectOneMenu style="width:150px;" value="#{athlete.selectedGroup}">
							<p:ajax event="change" update="@this" />									
							<f:selectItem itemLabel="Select Group" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{athlete.allGroups.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}"/>					
						</p:selectOneMenu>
						
						<p:outputLabel value="Age Group" />
						<p:selectOneMenu style="width:150px;" value="#{athlete.selectedAgeGroup}">
							<p:ajax event="change" update="@this" />
							<f:selectItem itemLabel="Select Age Group" itemValue="" noSelectionOption="true" />							
							<f:selectItems value="#{athlete.ageList.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />							
						</p:selectOneMenu>
						
						<p:outputLabel value="Full Name" />
						<p:inputText value="#{athlete.athleteName}" />
						
						<p:outputLabel value="Date of Birth" />
						<p:inputText />
						
						<p:outputLabel value="Event" />
						<p:selectOneMenu style="width:200px;" value="#{athlete.selectedEvent}">
							<p:ajax event="change" update="@this" />
							<f:selectItem itemLabel="Select the Event" itemValue="" noSelectionOption="true" />						
							<f:selectItems value="#{athlete.eventList.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />							
						</p:selectOneMenu>
						
						<p:outputLabel value="NIC No (If Applicable)" />
						<p:inputText value="#{athlete.nic}" />
					</h:panelGrid>
					<p:panelGrid columns="2" cellpadding="10" styleClass="noBoaderStyle">
						<p:commandButton value="Submit" action="#{athlete.saveAthlete()}">
							<f:setPropertyActionListener value="male" target="#{athlete.gender}" />
						</p:commandButton>
						<p:commandButton value="Clear" />
					</p:panelGrid>
				</p:tab>
				<p:tab title="Women">
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel value="School/Club Name" />
						<p:selectOneMenu style="width:150px;" value="#{athlete.selectedGroup}">								
							<f:selectItem itemLabel="Select Group" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{athlete.allGroups.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}"/>						
						</p:selectOneMenu>
						
						<p:outputLabel value="Age Group" />
						<p:selectOneMenu style="width:150px;" value="#{athlete.selectedAgeGroup}">	
							<f:selectItem itemLabel="Select Age Group" itemValue="" noSelectionOption="true" />						
							<f:selectItems value="#{athlete.ageList.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />							
						</p:selectOneMenu>
						
						<p:outputLabel value="Full Name" />
						<p:inputText value="#{athlete.athleteName}" />
						
						<p:outputLabel value="Date of Birth" />
						<p:inputText />
						
						<p:outputLabel value="Event" />
						<p:selectOneMenu style="width:200px;" value="#{athlete.selectedEvent}">
							<f:selectItem itemLabel="Select the Event" itemValue="" noSelectionOption="true" />							
							<f:selectItems value="#{athlete.eventList.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />							
						</p:selectOneMenu>
						
						<p:outputLabel value="NIC No (If Applicable)" />
						<p:inputText value="#{athlete.nic}" />
					</h:panelGrid>
					<p:panelGrid columns="2" cellpadding="10" styleClass="noBoaderStyle">
						<p:commandButton value="Submit" actionListener="#{athlete.saveAthlete()}">
							<f:setPropertyActionListener value="female" target="#{athlete.gender}" />
						</p:commandButton>
						<p:commandButton value="Clear" />
					</p:panelGrid>
				</p:tab>
			</p:accordionPanel>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
