<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<head>
		<title>MeetPlanner</title>
		<style type="text/css">
			body {background-image: url("#{resource['images/sport.jpg']}");
			background-size: cover;
    		background-repeat: no-repeat; 
    		background-attachment:fixed;
    		color: #2c3e50;
    		}
		</style>
	</head>
 
		<f:event listener="#{loginBean.updateMessages(true)}" type="preRenderView" />
		<h:form id="loginForm" prependId="false">		
		<div id="login" align="center" style="font-size:150%;border:2px solid #3498db;width:30%;margin: 15% auto;border-radius: 25px;padding: 15px;">
			<h:messages id="errorMessages" style="color:red;list-style-type: none;"/>
			<label for="j_username"><h:outputText value="Username" style="color:green;"/><br />
			</label>
			<h:inputText id="j_username" required="true" value="#{loginBean.userName}">
			</h:inputText>

			<br />
			<br />
			<label for="j_password"><h:outputText value="Password" style="color:green;"/><br />
			</label>
			<h:inputSecret id="j_password" required="true">
			</h:inputSecret>

			<br />
			<!-- <label for="_spring_security_remember_me"> <h:outputText
					value="Remember me" />
			</label>
			<h:selectBooleanCheckbox id="_spring_security_remember_me" /> -->
			<br />

			<h:commandButton type="submit" id="login"
				action="#{loginBean.doLogin}" value="Login" style="width:25%;"/>
				</div>
		</h:form>


</html>
